<html>
<head>
    <title>Outlook module extension sample</title>
    <meta charset="utf-8" />

    <!-- Office Fabric style sheet -->
    <link rel="stylesheet" type="text/css" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css" />
    <!-- Extension specific style sheet -->
    <link rel="stylesheet" type="text/css" href="app.css" />

    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <!-- Extension business logic is in this file -->
    <script type="text/javascript" src="sample.js"></script>

</head>
<body>
    <!-- Set up the main UI for the extension. The contents are filled -->
    <!-- by the setBillingRates function in sample.js.                 -->
    <div class="app-Title-bar ms-bgColor-themeDarker ms-fontColor-themeLighter ms-font-xxl ms-fontWeight-semibold">Outlook module extension sample</div>
    <div class="app-Data-display">
        <div class="app-Grid-title ms-fontColor-themeDarker ms-font-xl ms-fontWeight-semibold">Meetings</div>
        <div id="app-Meetings-table" class="app-Grid ms-Grid app-Grid ms-font-m-plus">
        </div>


        <div class="app-Grid-title ms-fontColor-themeDarker ms-font-xl ms-fontWeight-semibold">Email</div>
        <div id="app-Email-table" class="app-Grid ms-Grid app-Grid ms-font-m-plus">
        </div>


        <div class="app-Grid-title ms-fontColor-themeDarker ms-font-xl ms-fontWeight-semibold">Tasks</div>
        <div id="app-Tasks-table" class="app-Grid ms-Grid app-Grid ms-font-m-plus">
        </div>
    </div>
    
    <div id="app-Running-total"> </div>
</body>
</html>
